<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenRecess</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCedMF4wwQSrQDAw6nlYr7dS7ozhRSvYHQ&sensor=false&libraries=places"></script>
  <script type="text/javascript" src="/js/lib/maps.js"></script>
  <script type="text/javascript" src="/js/lib/jquery.js"></script>
  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/lib/underscore.js"></script>
  <script type="text/javascript" src="/js/lib/backbone.js"></script>
  <script type="text/javascript" src="/js/lib/backbone.marionette/backbone.marionette.min.js"></script>

  <!-- Models -->
  <script type="text/javascript" src="/js/models/User.js"></script>
  <script type="text/javascript" src="/js/models/Game.js"></script>
  <script type="text/javascript" src="/js/models/Team.js"></script>
  <script type="text/javascript" src="/js/collections/Games.js"></script>
  <script type="text/javascript" src="/js/collections/Teams.js"></script>

  <!-- Static Views -->
  <script type="text/javascript" src="/js/views/static/CreateGameLayoutView.js"></script>
  <script type="text/javascript" src="/js/views/static/GameLayoutView.js"></script>
  <script type="text/javascript" src="/js/views/static/UserProfileView.js"></script>
  <script type="text/javascript" src="/js/views/static/HeaderView.js"></script>
  <script type="text/javascript" src="/js/views/static/FooterView.js"></script>
  <script type="text/javascript" src="/js/views/static/SplashView.js"></script>
  <script type="text/javascript" src="/js/views/static/CreateGameView.js"></script>
  <script type="text/javascript" src="/js/views/static/LoginView.js"></script>
  <script type="text/javascript" src="/js/views/static/RegisterView.js"></script>
  <script type="text/javascript" src="/js/views/static/MapsView.js"></script>

  <!-- Dynamic Views -->
  <script type="text/javascript" src="/js/views/GameView.js"></script>
  <script type="text/javascript" src="/js/views/GamesView.js"></script>
  <script type="text/javascript" src="/js/views/TeamView.js"></script>
  <script type="text/javascript" src="/js/views/TeamsView.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>

  <script type="text/template" id="splashView-template">
    <div class="jumbotron hero-unit span10 offset1">
      <div class="inner-jumbotron">
        <div>
          <h1>OpenRecess!</h1><span class="superscript">Alpha</span>
        </div>
        <p class="lead splash-lead">Ball so hard, other players wanna find me!</p>
        <a class="btn btn-large btn-success" href="#register">Sign up today</a>
      </div>
    </div>
  </div>
    <div class="row-fluid">
      <div class="span10 offset1">
        <div class="splash-steps">
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center">Sign Up</h3>
              <div class="step-img">
                <img src="images/illustrations/clipboard.png"/>
              </div>
            </div>
          </div>
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center">Find Games</h3>
              <div class="step-img">
                <img src="images/illustrations/map.png"/>
              </div>
            </div>
          </div>
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center">Get Notified</h3>
              <div class="step-img">
                <img src="images/notify.png"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="layout-template">
    <div class="list-games">
      <div id='results' class="span3 todo mrm">
        <ul id="places"></ul>
      </div>
      <div id="map-canvas" class="span9"></div>
    </div>
  </script>

  <script type="text/template" id="loginView-template">
    <div class="span6 offset3">
      <h1 class="text-center">Login</h1>
      <form class="form-horizontal">
        <div class="control-group">
          <div class="control-label" for="email">Email:</div>
          <div class="controls">
            <input class="input-field" type="text" name="email" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPassword">Password: </div>
          <div class="controls">
            <input class="input-field" type="password" name="password" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="login" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </script>

  <script type="text/template" id="registerView-template">
  <div class="row-fluid">
    <div class="span6 offset3">
      <h1 class="text-center">Register</h1>
      <form class="form-horizontal">
        <div class="control-group">
          <div class="control-label" for="display_name">Full Name:</div>
          <div class="controls">
            <input class="input-field" type="text" name="display_name" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="email">Email:</div>
          <div class="controls">
            <input class="input-field" type="text" name="email" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPhone">Phone:</div>
          <div class="controls">
            +1 <input class="input-mini input-field" type='tel' pattern='\d{3}' name="phone1" required/>-
            <input class="input-mini input-field" type='tel' pattern='\d{3}' name="phone2" required/>-
            <input class="input-mini input-field" type='tel' pattern='\d{4}' name="phone3" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPassword">Password: </div>
          <div class="controls">
            <input class="input-field" type="password" name="password" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="register" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
    </div>
  </script>

  <script type="text/template" id="headerView-template">
    <div class="container-fluid header">
      <div class="row-fluid">
        <div class="navbar header navbar-static-top navbar-inverse">
          <div class="navbar-inner span10 offset1 header-inner" id="header-inner">
            <div class="span2 offset1">
              <a class="brand" href="#splash">OpenRecess</a>
            </div>
            <ul class="nav span8">
              <li class="span3"><a href="#games">List Games</a></li>
              <li class="span3"><a href="#game">Create Game</a></li>
              <li class="span3"><a href="#teams">Teams</a></li>
              <% if(email) { %>
                <li class="span3 dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="dropdown-toggle">
                    <span class="username"><%= email %></span>
                    <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu" id="login-dropdown">
                    <li><a href="#userProfile">Settings</a></li>
                    <li class="divider"/>
                    <li><a href="#signout">Sign Out</a></li>
                  </ul>
                </li>
              <% } else { %>
                <li class="span3"><a href="#login">Login</a></li>
              <% } %>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="footerView-template">
    <div id="footer" class="footer span10 offset1">
      <ul>
        <li class="divider"></li>
      </ul>
      <div class="footer-left left">
        <span>A <a href="http://www.github.com/3divs/">3divs</a> production</span>
      </div>
      <div class="footer-right right">
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </script>

  <script type="text/template" id="create-gameView-template">
    <h1>Create a New Game</h1>
    <form action="/game" method="POST" class="span6">
      Game Name: <input type="textbox" placeholder="Game Name" class="span3" name="gameName"></input><br>
      Game Type: <select>
                  <option>select a game</option>
                  <option value="flag football">flag football</option>
                  <option value="volleyball">volleyball</option>
                  <option value="basketball">basketball</option>
                  <option value="baseball">baseball</option>
                  <option value="soccer">soccer</option>
                  <option value="tag">tag</option>
                </select><br>
      Game Date: <input type="date" class="span3" name="gameDate"></input>
      Game Time: <input type="time" class="span3" name="gameTime"></input><br>
      Min. # of Players: <input type="number" class="span2" name="minimumPlayers"></input>
      Max. Player #: <input type="number" class="span2" name="PlayerLimit"></input><br>
      Player Phone Numbers: (+1) <input type="textbox" class='players span3' name="players"></input><img src="..." class="icon-plus"><br>
      <input type='textbox' name='playerArray' class='invitees' style='display:none' ></input><div class='inviteeList span3'>Invited Players</div><br>
      Lat: <input type='textbox' class='lat' name='latitude' style=''></input><br>
      Long: <input type='textbox' class='lon' name='longitude' style=''></input>
      <input type="submit"></input>
    </form>
  </script>

  <script type="text/template" id="create-gameLayoutView">
    <div id="createGame"></div>
    <div id="map-canvas"></div>
  </script>

  <script type="text/template" id="show-mapView-template">
    <div id="panel">
      <input id="target" type="text" placeholder="Search Box">
    </div>
    <div id="map-canvas"></div>
  </script>

  <script type="text/template" id="show-gameView-template">
    <div class="game">
      <span class="name"><%= gameName %></span>
      <span class="time"><%= gameTime %></span>
      <span class="type"><%= gameType %></span>
      <span class="minimumPlayers"><%= minimumPlayers %></span>
      <span class="latLng"><%= coord.lat%><%= coord.lon %></span>
    </div>
  </script>

  <script type="text/template" id="show-userProfileView-template">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span6 offset3">
          <div class="userProfile">
            <h3 class="text-center">Edit Profile</h3>
            <form class="form-horizontal">
        <div class="control-group">
          <div class="control-label" for="display_name">Full Name:</div>
          <div class="controls">
            <input class="input-field" type="text" name="display_name" value="<%= display_name %>" required></input>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="email">Email:</div>
          <div class="controls">
            <input class="input-field" type="text" name="email" value="<%= email %>" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPhone">Phone:</div>
          <div class="controls">
            <input class="input-field" type='tel' pattern='\d{10}' name="phone" value="<%= phone %>" required></input>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPassword">Password: </div>
          <div class="controls">
            <input class="input-field" type="password" name="password" required placeholder="New Password"/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="register" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
          </div>
        </div>
      </div>
    </div>
  </script>

</head>
<body>
  <div id="header"></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset1">
        <div id="main">Hello World!</div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div id="footer"></div>
      </div>
    </div>
  </div>
</body>
</html>
