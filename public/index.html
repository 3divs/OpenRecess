  <script type="text/template" id="splashView-template">
    <a class="forkit" data-text="A 3Divs Production" data-text-detached="A Fully Liable Corporation" href="https://github.com/3Divs/openrecess"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="A 3Divs Production"></a>
    <div class="forkit-curtain">
    </div>
    <div class="jumbotron hero-unit span10 offset1">
      <div class="inner-jumbotron">
        <div>
          <h1>OpenRecess!</h1><span class="superscript">Alpha</span>
        </div>
        <img class="splash_img" src="images/noun_project_8887.svg"/>
        <img class="splash_img" src="images/noun_project_882.svg"/>
        <img class="splash_img" src="images/noun_project_260.svg"/>
        <img class="splash_img" src="images/noun_project_15660.svg"/>

        <a class="btn btn-large btn-info" href="#register" style="padding:15px">Sign up today</a>
      </div>
    </div>
  </div>
    <div class="row-fluid">
      <div class="span10 offset1">
        <div class="splash-steps">
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center" style="color: rgb(104, 190, 118)">Sign Up</h3>
              <div class="step-img">
                <img src="images/illustrations/clipboard.png"/>
              </div>
            </div>
          </div>
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center" style="color: rgb(127, 177, 252)">Find Games</h3>
              <div class="step-img">
                <img src="images/illustrations/map.png"/>
              </div>
              <i class="icon-circle-arrow-right"></i>
            </div>
          </div>
          <div class="span4 step">
            <div class="step-inner">
              <h3 class="text-center" style="color: rgb(247, 134, 134);">Get Notified</h3>
              <div class="step-img">
                <img src="images/notify.png"/>
              </div>
              <i class="icon-circle-arrow-right"></i>
            </div>
          </div>
        </div>

  <script type="text/template" id="layout-template">
    <div class="list-games">
      <div id='results' class="span3 todo mrm">
        <div class="todo-search">
          <input class="todo-search-field span11" type="search" value placeholder="Search Games">
        </div>
        <ul id="places"></ul>
        <button class="btn btn-large btn-block btn-primary" id="showMore">More</button>
      </div>
      <div id="map-canvas" class="span9"></div>
    </div>
  </script>

  <script type="text/template" id="loginView-template">
  <div class="login-container">
    <div class="login-form">
      <img src="/images/noun_project_2034.svg" class="login-ball">

      <div class="control-group">
        <input type="text" class="login-field input-field" value="" placeholder="Enter your email" name="email" required />
        <label class="login-field-icon fui-man-16" for="login-name"></label>
      </div>
      <div class="control-group">
        <input type="password" class="login-field input-field" name="password" placeholder="Password" id="login-pass" required />
        <label class="login-field-icon fui-lock-16" for="login-pass"></label>
      </div>
      <a class="btn btn-success btn-large btn-block" href="#" id="login">Login</a>
    </div>
  </div>
  </script>

  <script type="text/template" id="registerView-template">
  <div class="row-fluid">
    <div class="span6 offset3">
      <h1 class="text-center">Register</h1>
      <form class="form-horizontal">
        <div class="control-group">
          <div class="control-label" for="display_name"></div>
          <div class="controls">
            <input class="input-field" type="text" name="display_name" placeholder="Full Name" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="email"></div>
          <div class="controls">
            <input class="input-field" type="text" name="email" placeholder="Email" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPhone"></div>
          <div class="controls">
            <input class="input-mini input-field" type='tel' pattern='\d{3}' name="phone1" placeholder="123" required/>-
            <input class="input-mini input-field" type='tel' pattern='\d{3}' name="phone2" placeholder="555" required/>-
            <input class="input-mini input-field" type='tel' pattern='\d{4}' name="phone3" placeholder="5555" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label" for="inputPassword"></div>
          <div class="controls">
            <input class="input-field" type="password" name="password" placeholder="Password" required/>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button id="register" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </script>

  <script type="text/template" id="headerView-template">
    <div class="container-fluid header">

      <div class="row-fluid">
        <div class="navbar header navbar-static-top navbar-inverse">
          <div class="navbar-inner span10 offset1 header-inner" id="header-inner">
            <div class="span2 offset1">
              <a class="brand" href="#splash">OpenRecess</a>
            </div>
            <ul class="nav span8">
              <li class="span3"><a href="#games">View</a></li>
              <li class="span3"><a href="#game">Create</a></li>
              <li class="span3"><a href="#manage">Manage</a></li>
              <% if(email) { %>
                <li class="span3 dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="dropdown-toggle">
                    <span class="username"><%= email %></span>
                    <b class="caret"></b>
                  </a>
                  <ul class="dropdown-menu" id="login-dropdown">
                    <li><a href="#userProfile">Settings</a></li>
                    <li class="divider"/>
                    <li><a href="#signout">Sign Out</a></li>
                  </ul>
                </li>
              <% } else { %>
                <li class="span3"><a href="#login">Login</a></li>
              <% } %>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="footerView-template">
    <div id="footer" class="footer span10 offset1">
      <ul>
        <li class="divider"></li>
      </ul>
      <div class="footer-left left">
        <span>A <a href="http://www.github.com/3divs/">3divs</a> production</span>
      </div>
      <div class="footer-right right">
        <ul>
          <li><a href="http://www.github.com/3divs/">About</a></li>
          <li><a href="http://www.github.com/3divs/">Contact</a></li>
        </ul>
      </div>
    </div>
  </script>

  <script type="text/template" id="create-gameView-template">
      <form action="/game" method="POST" class="createform span6">
        <div class="todo question what visible">
          <h1 class="todo-name questionheader">WHAT</h1>
            <h4>Game Name:</h4>
              <input type="textbox" name="gameName" class="gamename" placeholder="Give your game a custom name"></input><br>
            <h4>Game Type:</h4>
              <input type="textbox" name="gameType" class="gametype" placeholder="What are you playing? (e.g. basketball, tag, etc.)"></input></div>
        </div>
        <div class="todo question when hidden">
          <h1 class="todo-name questionheader">WHEN</h1>
            <h4>Game Date:</h4>
              <input type="date" class="span6" name="gameDate"></input>
            <h4>Game Time:</h4>
              <input type="time" class="span6" name="gameTime"></input>
        </div>
        <div class="todo question where hidden">
          <h3 class="todo-name questionheader">WHERE</h3>
            <h4>Use the map to navigate to your game&#39s location and click on the map to place a marker at the exact spot for your game</h4>
              <div><input type='textbox' class='lat' name='latitude' style='display:none'></input></div>
              <div><input type='textbox' class='lon' name='longitude' style='display:none'></input></div>
        </div>
        <div class="todo question who hidden"><h3 class="todo-name questionheader">WHO</h3>
          <h4>Min. # of Players:<input type="number" class="numplayer" name="minimumPlayers"></input></h4>
          <h4>Max. # of Players:<input type="number" class="numplayer" name="PlayerLimit"></input></h4>
          <h4>Player Phone #s:<input type="textbox" class='players' name="players" placeholder="Click on + to add a phone #"></input><span class="fui-plus-16 addphone"></span></h4>
          <div><input type='textbox' name='playerArray' class='invitees' style='display:none'></input></div>
        </div>
        <div class="todo question submit hidden">
          <div><input type="submit" class="submitbtn btn btn-large btn-primary" value="Create game and send invites"></input></div>
        </div>
        <div class="inviteelist todo hidden">
          <div class="todo-name"><strong>Invited Players</strong></div>
        </div>
        <div class="nextprevious">
          <div class="span2 nextbutton"><button class="btn btn-info btn-large" type="button">Next</button></div>
          <div class="span2 previousbutton buttonhidden"><button class="btn btn-info btn-large" type="button">Previous</button></div>
        </div>
      </form>
  </script>

  <script type="text/template" id="create-gameLayoutView">
    <div id="createGame"></div>
    <div id="panel">
      <input id="target" type="text" placeholder="Search Box">
    </div>
    <div id="map-canvas"></div>
  </script>

  <script type="text/template" id="show-mapView-template">
    <div id="panel">
      <input id="target" type="text" placeholder="Search Box">
    </div>
    <div id="map-canvas"></div>
  </script>

  <script type="text/template" id="manageLayout-template">
    <div id="myTeams" class="span12">
      My teams
    </div>
    <div id="myGames" class="span12">
      My games
    </div>
  </script>

  <script type="text/template" id="gamesView-template">
    <div class="games span11 offset1">
      <h1 class="span11 text-center">My Games</h1>
      <div id="games"></div>
    </div>
  </script>

  <script type="text/template" id="gameView-template">
    <div class="row-fluid">
      <div class="span4">
        <div class="name">
          <span class="field">Game Name:</span>
          <span class="value"><%= gameName %></span>
          <button class="delete btn btn-danger btn-small"><span class="fui-cross-24"/>Delete Game</button>
        </div>
        <div class="type">
          <span class="field">Game Type:</span>
          <span class="value"><%= gameType %></span>
        </div>
        <div class="date">
          <span class="field">Game Date:</span>
          <span class="datetime value"><%= moment(gameDate).format('MM-DD-YYYY') %> @ <%= gameTime %></span>
        </div>
        <div class="playerCount">
          <span class="field">Player Counts:</span>
          <table class="value">
            <tr>
              <td>Min</td>
              <td>Max</td>
              <td>Conf</td>
            </tr>
            <tr>
              <td><%= minimumPlayers %></td>
              <td><%= playerLimit %></td>
              <td><%= confirmedPlayersCount %></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="span3">
        <div class="invitedPlayers">
          <span class="field">Invited:</span>
          <ul>
            <% _.each(invitedPlayers, function(phone) { %>
              <li class="value"><%= phone %></li>
            <% }) %>
          </ul>
        </div>
      </div>
      <div class="span3">
        <div class="confirmedPlayers">
          <span class="field">Confirmed:</span>
          <ul>
            <% _.each(confirmedPlayers, function(phone) { %>
              <li class="value"><%= phone %></li>
            <% }) %>
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="show-userProfileView-template">
    <div class="span10 offset1">
      <div class="row-fluid">
        <div class="span6 offset3">
          <div class="userProfile">
            <h3 class="text-center">Edit Profile</h3>
            <form class="form-horizontal">
              <div class="control-group">
                <div class="control-label" for="display_name">Full Name:</div>
                <div class="controls">
                  <input class="input-field" type="text" name="display_name" value="<%= display_name %>" required></input>
                </div>
              </div>
              <div class="control-group">
                <div class="control-label" for="email">Email:</div>
                <div class="controls">
                  <input class="input-field" type="text" name="email" value="<%= email %>" required/>
                </div>
              </div>
              <div class="control-group">
                <div class="control-label" for="inputPhone">Phone:</div>
                <div class="controls">
                  <input class="input-field" type='tel' pattern='\d{10}' name="phone" value="<%= phone %>" required></input>
                </div>
              </div>
              <div class="control-group">
                <div class="control-label" for="inputPassword">Password: </div>
                <div class="controls">
                  <input class="input-field" type="password" name="password" required placeholder="New Password"/>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="update" class="btn btn-primary">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="teamsView-template">
    <button class="btn btn-info" id="createTeam"><span class="fui-plus-24"/>Create Team</button>
    <div class="teams span11 offset1">
      <h1 class="span11 text-center">My Teams</h1>
      <div id="teams"></div>
    </div>
  </script>

  <script type="text/template" id="teamView-template">
    <div class="title">
      <span class="name"><%= name + ' (' + sport + ')' %></span>
      <span class="team-caret"/>
      <button id="deleteTeam" class="btn btn-danger btn-small"><span class="fui-cross-24"/>Delete</button>
    </div>
    <div class="details">
      <ul>
        <li><span class="field">Manager: </span><span class="value"><%= managerName %></span></li>
        <div class="roster">
          <span class="field">Roster:</span>
          <div class="add-roster-player">
            <button id="add-player" class="btn btn-info btn-mini"><span class="fui-plus-16"></span>Add</button>
          </div>
          <ol>
            <% _.each(roster, function(player) { %>
              <li class="roster-player">
                <span class="fui-new-16" data-phone="<%= player.phone %>" data-name="<%= player.name %>"/>
                <span class="fui-cross-16" data-phone="<%= player.phone %>" data-name="<%= player.name %>"/>
                <%= player.name + ' - ' + player.phone %>
              </li>
            <% }); %>
            <div class="new-roster-player">
              <form class="add-player" id="player-form">
                <input class="input-small" type="text" name="name"/> - 
                <input class="input-small" type="text" name="phone"/>
              </form>
            </div>
          </ol>
          <div class="sms-buttons">
            <button class="btn btn-info btn-danger text-center btn-small" id="createSms">Group Text</button>
            <div class="sms-form">
              <span class="alert alert-warning sms-warning">NOTE: Message will be sent to the entire roster</span>
              <button class="btn btn-success btn-mini" id="sendSms">Send</button>
              <button class="btn btn-danger btn-mini" id="cancelSms">Cancel</button>
              <textarea rows="3" cols="50" class="sms-input"/>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </script>

</head>
<body>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span10 offset1" style="margin-top: 30px">
        <div id="main"></div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div id="footer"></div>
      </div>
    </div>
  </div>
</body>
</html>
